<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog:Ivan Iviƒçek</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
</head>

<body>
    <div class="blog">
        <aside class="blog__sidebar">
            <h4>Menu</h4>
            <ul>
                <li><a href="{% url 'blog:index' %}">Home</a></li>
                <li><a href="{% url 'blog:blogs' %}">Blogs</a></li>
                <li><a href="{% url 'blog:bloggers' %}">Bloggers</a></li>
                <li></li>
                {% if user and user.is_authenticated %}
                    <li>Blogger: {{ user }}</li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </aside>
        <main class="blog__content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
