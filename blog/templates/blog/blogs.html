{% extends 'blog/base.html' %}

{% block content %}
    <h3><u>Latest blogs</u></h3>
    <div>
        <form method="post" action="/blog">
            {% csrf_token %}
            <input type="search" name="blog_search" placeholder="Search blogs, topics and more">
        </form>
    </div>
    {% for post in posts %}
        <div>
            <h5>{{ post.title }}</h5>
            <p>{{ post.summary}}</p>
            <a href="{% url 'blog:blog-detail' post.id %}">Read more...</a>
        </div>
    {% endfor %}
{% endblock %}
